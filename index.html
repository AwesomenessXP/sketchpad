<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 id="title">Sketch Pad</h1>
        </header>

        <div id="container-1">
            <div id="screen"></div>
        </div>
        <div id="container-2" class="flex-container">
            <button id="normal-mode">Monochrome mode</button>
            <button id="ghost-mode">Ghost mode</button>
            <button id="rainbow-mode">RGB mode</button>
            <button id="clear-grid">Clear</button>
        </div>
        <div id="container-3" class="flex-container">
            <div id="range-slider">
                <input type="range" min="1" max="64" value="32" id="cell-count">
            </div>
            <div>
                <p id="text">Grid size: 32x32</p>
            </div>
            <div id = "checkbox-text-container">
                <p id="checkbox-text">Hide grid</p>
            </div>
            <div id="checkbox-container">
                <input type="checkbox" id="checkbox">
            </div>
        </div>

        <script src="index.js" async defer></script>
    </body>
</html>
